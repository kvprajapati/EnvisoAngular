  <form [formGroup]="service.formModel" autocomplete="off" (submit)=onSubmit()>
    <!-- <div class="form-group required">
                <label>Username</label>
                <input class="form-control" formControlName="UserName">
                <label  class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">
                  This  Field is Mandatory.
                </label>
            </div> -->
    <div class="form-group required">
      <label>Customer Name</label>
      <input class="form-control" formControlName="CustomerName">
      <label class="text-danger" *ngIf="service.formModel.get('CustomerName').touched 
        && service.formModel.get('CustomerName').errors?.required">
        This Field is Mandatory.
      </label>
    </div>
    <div class="form-group required">
      <label>Customer Email</label>
      <input class="form-control" formControlName="CustomerEmail">
      <label class="text-danger" *ngIf="service.formModel.get('CustomerEmail').touched 
        && service.formModel.get('CustomerEmail').errors?.required">
        This Field is Mandatory.
      </label>
      <label class="text-danger"
        *ngIf="service.formModel.get('CustomerEmail').touched && service.formModel.get('CustomerEmail').errors?.email">
        Invalid email address
      </label>
    </div>

    <div formGroupName="Passwords">
      <div class="form-group required">
        <label>Password</label>
        <input class="form-control" formControlName="Password" type="password">
        <label class="text-danger"
          *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">
          This Field is Mandatory.
        </label>
        <label class="text-danger"
          *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">
          Minimum 4 character required.
        </label>
      </div>
      <div class="form-group required">
        <label>Confirm Password</label>
        <input class="form-control" formControlName="ConfirmPassword" type="password">
        <label class="text-danger"
          *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">
          This Field is Mandatory.
        </label>
        <label class="text-danger"
          *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMisMatch">
          Confirm Password does not match.
        </label>
      </div>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput [matDatepicker]="myPicker" placeholder="Date Of Birth" [value]="birthDate.value">
        <mat-datepicker-toggle matSuffix [for]="myPicker"></mat-datepicker-toggle>
        <mat-datepicker #myPicker></mat-datepicker>
      </mat-form-field>
     

    </div>
    <div class="form-group">
      <label>License Type</label>
      <div>
        <div class="form-check-inline">
          <label class="form-check-label"
            [ngClass]="{'invalid-radio-error': service.formModel.get('LicenseType').touched && 
                                                                        service.formModel.get('LicenseType').errors?.required}">
            <input id="LicenseType" type="radio" value="Trial" class="form-check-input"
              formControlName="LicenseType">Trial
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label" [ngClass]="{'invalid-radio-error': service.formModel.get('LicenseType').touched && 
                    service.formModel.get('LicenseType').errors?.required}">
            <input id="LicenseType" type="radio" value="Standard" class="form-check-input"
              formControlName="LicenseType">Standard
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label" [ngClass]="{'invalid-radio-error': service.formModel.get('LicenseType').touched && 
            service.formModel.get('LicenseType').errors?.required}">
            <input id="LicenseType" type="radio" value="Premium" class="form-check-input"
              formControlName="LicenseType">Premium
          </label>
        </div>
        <div *ngIf=" service.formModel.get('LicenseType').touched && 
        service.formModel.get('LicenseType').errors?.required" class="invalid-error">
          License Type is required
        </div>
      </div>
    </div>
    <div class="form-group" *ngIf="isLicenseDateEnable">
      <mat-form-field>
        <input matInput [matDatepicker]="ExpiredDate" placeholder="License Date" [value]="birthDate.value">
        <mat-datepicker-toggle matSuffix [for]="ExpiredDate"></mat-datepicker-toggle>
        <mat-datepicker #ExpiredDate formControlName="ExpiredDate"></mat-datepicker>
        <label class="text-danger"
          *ngIf="service.formModel.get('ExpiredDate').touched && service.formModel.get('ExpiredDate').errors?.required">
          License date is required````````````````````````````````````````````````````````````````````````````````````````````````````````````````````````````````````````````
        </label>
      </mat-form-field>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block">
          Sign Up
        </button>
      </div>
    </div>
    {{service.formModel.valid}}
  </form>
