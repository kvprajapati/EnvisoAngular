<img src="/assets/img/single_user.png" alt="" class="mx-auto d-block">
<form #form="ngForm" class="mb-4" autocomplete="off" (submit)=onSubmit(form)>
    <div class="form-group">
        <label>Email</label>
        <input #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input #Password="ngModel" type="password" name="Password" [(ngModel)]="formModel.Password" class="form-control" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">
                Login
            </button>
        </div>
    </div>
</form>
